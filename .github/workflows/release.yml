name: Release

on:
    push:
        tags:
            - "*"

env:
    BROWSER_EXTENSION_NAME: snippet-leaf-browser
    CODEMIRROR_EXTENSION_NAME: snippet-leaf-codemirror

jobs:
    build-browser-extension:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Build Browser Extension
              id: build
              run: |
                  npm install
                  npm run web:build
            - name: Sign Browser Extension
              id: sign
              env:
                  AMO_KEY: ${{ secrets.AMO_KEY }}
                  AMO_SECRET: ${{ secrets.AMO_SECRET }}
              run: |
                  npm run web:sign
            - name: Create Release
              id: create_release
              uses: ncipollo/release-action@v1
              with:
                  tag: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
                  body: |
                      #TODO: Add release notes
                  draft: true
                  prerelease: false
                  files: |
                      browser_extension/artifacts/*.zip
                      browser_extension/artifacts/*.xpi
    build-codemirror-extension:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Build Codemirror Extension
              id: build-codemirror
              run: |
                  npm install
                  npm run build:rollup
            - name: Publish to npm
              if: startsWith(github.ref_name, 'v')
              uses: JS-DevTools/npm-publish@v1.5.0
              with:
                  token: ${{ secrets.NPM_TOKEN }}
                  access: public
                  package-dir: ./codemirror_extension
                  tag: latest
